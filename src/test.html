<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Responsive Navbar</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="your_logo.png" alt="Logo" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarNav" aria-labelledby="navbarNavLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="navbarNavLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">ГОЛОВНА</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ЯК ЦЕ ПРАЦЮЄ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ПЕРЕВАГИ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ПОРТФОЛІО</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ЦІНИ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">КОНТАКТИ</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary">ЗАЛИШИТИ ЗАЯВКУ</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
